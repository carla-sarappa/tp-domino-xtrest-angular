<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div class="row">
        <div class="col-md-4">
            <h3>Iniciar sesión</h3>

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputUser" class="col-sm-4 control-label">Usuario</label>
                    <div class="col-sm-8">
                        <input ng-model="loginRequest.username" class="form-control" id="inputUser" placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input ng-model="loginRequest.password" type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default" ng-click="login()">Iniciar sesión</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="loginError.message">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{loginError.message}}</div>
        </div>

        <div class="col-md-8">
            <h3>Registrarse</h3>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUser2" class="col-sm-3 control-label">Usuario</label>
                    <div class="col-sm-9">
                        <input ng-model="signupRequest.username" type="user" class="form-control" id="inputUser2" placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-3 control-label">Contraseña</label>
                    <div class="col-sm-9">
                        <input ng-model="signupRequest.password" type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Repita contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Repita contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <input ng-model="signupRequest.nombre" type="name" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input ng-model="signupRequest.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDireccion" class="col-sm-3 control-label">Direccion</label>
                    <div class="col-sm-9">
                        <input ng-model="signupRequest.direccion" type="direccion" class="form-control" id="inputDireccion" placeholder="Direccion">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default" ng-click="signup()">Registrarse</button>
                        <span>O ingresar como INVITADO</span>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="signupError.message">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{signupError.message}}</div>
        </div>
    </div>

</body>
</html>
